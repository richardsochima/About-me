<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./regform.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container-one">
        <nav class="flex items-center justify-between">
            <div class="left flex items-center">
                <div class="branding">
                    <img src="./img/logo.png" alt="">
                </div>
                <div>
                    <a href="index.html">About Me</a>
                    <a href="contactme.html">Contact Me</a>
                </div>
            </div>
            <div class="right">
                <a href="regform.html" class="btn btn-primary">Sign Up</a>
                <a href="login.html" class="btn btn-secondary">Log In</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <form id="form" class="form">
            <h2>Register Here</h2>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="fname" placeholder="Enter first name" required/>
            </div>

            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter Last name" required/>
            </div>

            <div class="form-control">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required/>
            </div>

            <div class="form-control">    
                <label for="dog-names">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="Country" placeholder="Enter Country" required/>
            </div>

            <div class="form-control">
                <label for="state">State/Province</label>
                <input type="text" id="state" placeholder="Enter State" required/>
            </div>

            <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required/>
            </div>

            <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" required/>
            </div>

            <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required/>
            </div>

            <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input
                type="password"
                id="password2"
                placeholder="Enter password again"
            />
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
